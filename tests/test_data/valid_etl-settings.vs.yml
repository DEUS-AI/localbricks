customer_code: VS
industry: AVIATION
landing:
  ingestion:
    tasks:
      raw_data_task:
        name: "raw_data_task"
        description: "CSV Data from virgin atlantic"
        file_pattern:
          name: "raw_data"
          name_regex: "*.csv"
          min_size_bytes: 1
          format: "csv"
        compression: "false"
        python_file: "../src/tasks/landing/csv_loading_path.py"
        parameters:
          start_date: value1
          end_date: value2
        depends_on: []
bronze:
  processing:
    tasks:
      Flight_Plans_task:
        name: "Flight_Plans_task"
        description: "Ingestion of flight plans CSV"
        file_pattern:
          name: "flight_plans"
          name_regex: "*.csv"
          min_size_bytes: 1
          format: "csv"
        compression: "false"
        python_file: "../src/tasks/bronze/csv_ingestion.py"
        parameters:
          start_date: value1
          end_date: value2
        depends_on: []
      data_expectations_task:
        name: "data_expectations_task"
        description: "Data expectations task"
        python_file: "../src/tasks/bronze/data_expectations.py"
        parameters:
          file_parser:
            args:
              skipRows: 0
              header: "true"
          output_table_name: flight_data${var.tables_suffix}
        depends_on: ["Flight_Plans_task"]
      complete_bronze_task:
        name: "complete_bronze_task"
        description: "Complete bronze task"
        python_file: "../src/tasks/bronze/complete_bronze.py"
        parameters:
          file_parser:
            args:
              skipRows: 0
              header: "true"
          output_table_name: fuelburn_data${var.tables_suffix}
        depends_on: ["data_expectations_task"]
silver:
  analysis:
    tasks:
      silver_task:
        name: "silver_task"
        description: "Silver analysis task"
        python_file: "../src/tasks/silver/analysis.py"
        parameters:
          start_date: value1
          end_date: value2
        depends_on: []
gold:
  reporting:
    tasks:
      gold_task:
        name: "gold_task"
        description: "Gold reporting task"
        python_file: "../src/tasks/gold/reporting.py"
        parameters:
          start_date: value1
          end_date: value2
        depends_on: []
